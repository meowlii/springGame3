<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF8">
    <meta name="viewport" content="width=devide-with, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Cadastro</u> e <u>Pesquisa</u> de Jogos</h1>
    <div id="cadastro">

        <p>⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>
        <p>⠀⠀⠀⠀⠀⠀⠀⠀⠀</p>

        <h2>Cadastro de Jogo</h2>
        <form id="cadastroForm">
            <label for="name">Nome:</label>
            <input type="text" placeholder="Informe o nome do jogo" id="name" name="name" required><dr>

                <p><label for="plataform">Plataforma:</label>
                <input type="text" placeholder="Informe a plataforma" id="plataform" name="plataform required"><br>

                <button type="submit">Cadastrar</button>
                <button type="button" onclick="atualizarJogo()">Atualizar</button>
				<button type="button" onclick="excluirJogo()">Excluir</button>
            </form>
        </div>

        <p>⠀⠀⠀⠀⠀⠀⠀⠀⠀˗ˏˋ ★ ˎˊ˗</p>

        <div id="pesquisa">
            <h2>Pesquisa de Jogo</h2>
            <form id="pesquisaForm">
                <label for="searchId">ID do Jogo:</label>
                <input type="text" placeholder="Informe o ID" id="searchId" name="searchId"><br>

                <button type="button" onclick="pesquisarJogo()">Pesquisar</button>
            </form>
        <div id="resultadoPesquisa"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
